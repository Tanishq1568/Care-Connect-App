<!DOCTYPE html>
<html>
<head>
    <title>Health Recommendation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/HealthRecommendation.css') }}">
</head>
<body>
    <div class="container">
        <h2>Health Recommendation System</h2>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>
            <label>Weight (kg):</label>
            <input type="number" name="weight" step="0.1" required>
            <label>Height (cm):</label>
            <input type="number" name="height" step="0.1" required>
            <label>Activity Level:</label>
            <select name="activity_level">
                <option value="low">Low</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
            </select>
            <button type="submit">Get Recommendation</button>
        </form>
        {% if recommendations %}
        <h3>Recommendations:</h3>
        <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    </div>
</html>
